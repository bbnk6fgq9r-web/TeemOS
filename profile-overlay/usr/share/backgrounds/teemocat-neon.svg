<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="neonGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#00ffaa"/>
      <stop offset="50%" stop-color="#00aaff"/>
      <stop offset="100%" stop-color="#ff00ee"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#neonGradient)" />
  <g filter="url(#glow)">
    <text x="50%" y="50%" font-size="140" fill="#ffffff" text-anchor="middle" font-family="sans-serif" opacity="0.85">TEEMO CAT EDITION</text>
  </g>
</svg>
